<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki Information Organizer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="blue-grey darken-4" style="padding: 0rem 1rem 0rem 1rem;">
      <a href="#" class="brand-logo">Wiki Information Organizer</a>
    </nav>
    <div class="container">
      <form action="/formData" class="center-align" method="get">
        <div class="input-field">
          <i class="large material-icons prefix">search</i>
          <input id="search" type="text" class="validate" name="searchTerm" />
          <label for="search">Search Term</label>
        </div>
        <button
          class="white-text blue-grey darken-4 btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          Search
          <i class="material-icons right">search</i>
        </button>
      </form>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
